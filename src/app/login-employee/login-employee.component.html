<div class="wrapper">

    <div class="left">
        <div class="header">
        <h3>Login</h3>
        
        </div>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Please Login to your account</label>
                <input type="email" class="form-control" placeholder="Email Id*" id="emailId" [(ngModel)]="employee.emailId" name="emailId">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password*" id="password" [(ngModel)]="employee.password"
                    name="password">
            </div>
            <div class="button">
                <button class="btn" type="submit"> Submit </button>
                <a routerLink="/">forgot password?</a>
            </div>
        </form>
        <div class="trim">
        <p>Do not have an account? <a routerLink="/create-employee">Register</a></p>
        </div>
    </div>
    <div class="right">
        <h4>Nexturn</h4>
        <p>Come! Let's build together</p>
    </div>

    
</div>
