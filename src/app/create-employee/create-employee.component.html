<div class="wrapper">


    <h3>Register Here!</h3>
    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <input type="text" class="form-control" placeholder="First Name*" id="firstName" [(ngModel)]="employee.firstname" name="firstName">
        </div>

        <div class="form-group">
            <input type="text" class="form-control" placeholder="Last Name*" id="lastName" [(ngModel)]="employee.lastname" name="lastName">
        </div>

        <div class="form-group">
            <label for="department">Choose department*</label>
            <select name="department" id="department" class="form-control" [(ngModel)]="employee.department">
                <option value="java">java</option>
                <option value="devOps">devOps</option>
                <option value="data">data</option>
                <option value="dotNET">dotNET</option>
            </select>
        </div>
        <div class="form-group">
            <label for="role">Choose role*</label>
            <select name="role" id="role" class="form-control" [(ngModel)]="employee.role">
                <option value="superAdmin">Super Admin</option>
                <option value="admin">Admin</option>
                <option value="user">User</option>
               
            </select>
        </div>
        <div class="form-group">
            <label for="designation">Choose designation*</label>
            <select name="designation" id="designation" class="form-control" [(ngModel)]="employee.designation">
                <option value="Intern">Intern</option>
                <option value="Sr. Software Engineer">Sr. Software Engineer</option>
                <option value="Jr. Software Engineer">Jr. Software Engineer</option>
                <option value="Business Analyst">Business Analyst</option>
            </select>
        </div>
        
        <div class="form-group">
            <input type="email" class="form-control" placeholder="Email Id*" id="emailId" [(ngModel)]="employee.emailId" name="emailId">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password*" id="password" [(ngModel)]="employee.password" name="password">
        </div>
        <div class="form-group">
            <input type="Country" class="form-control" placeholder="Country*" id="Country" [(ngModel)]="employee.country" name="Country">
        </div>
       <div class="button">
        <button class="btn" type="submit"> Submit </button>
    </div>
    </form>
</div>
