<h2> Requests</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th> First Name</th>
            <th> Last Name</th>
            <th> Email Id</th>
            <th> Actions </th>
            
        </tr>
    </thead>
    <tbody *ngFor="let employee of employees">
        <tr *ngIf="employee.approval == false">
            <td>{{employee.firstname}}</td>
            <td>{{employee.lastname}}</td>
            <td>{{employee.emailId}}</td>
            <td>
                <button (click)="approveEmployee(employee)" class="btn btn-info">Approve</button>
                <button (click)="rejectEmployee(employee)" class="btn btn-danger" style="margin-left: 10px;">Reject</button>
                <button (click)="employeeDetails(employee.id)" class="btn btn-info" style="margin-left: 10px;">View</button>
            </td>




        </tr>
    </tbody>

</table>
