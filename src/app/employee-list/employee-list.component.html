<h2> Employee List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th> First Name</th>
            <th> Last Name</th>
            <th> Email Id</th>
            <th> Department</th>
            <th> Actions </th>
            
        </tr>
    </thead>
    <tbody *ngFor="let employee of employees">
        <tr *ngIf="employee.approval == true">
            <td>{{employee.firstname}}</td>
            <td>{{employee.lastname}}</td>
            <td>{{employee.emailId}}</td>
            <td>{{employee.department}}</td>
            <td>
                <button *ngIf="!(employee.role === 'admin' || employee.role==='superAdmin')" (click)="updateEmployee(employee.id)" class="btn btn-info">Update</button>
                <button *ngIf="!(employee.role === 'admin' || employee.role==='superAdmin')" (click)="deleteEmployee(employee.id)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
                <button (click)="employeeDetails(employee.id)" class="btn btn-info" style="margin-left: 10px;">View</button>

            </td>




        </tr>
    </tbody>

</table>
